<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table th, td  {
          border: 1px solid;
          padding: 10px;
        }
        th{
          color: white;
          background-color: rgb(18, 21, 216);
        }
        table {
          width: 80%;
          border-collapse: collapse;
          margin-left: 10%;
        }
    </style>
    <table>
        <tr>
            <th>date_issued  </th>
            <th>CVV_security_code</th>
            <th>signature</th>
            <th>card_status</th>
            <th>account</th> 
        </tr>
        {% for card in cards%}
        <tr>
            <td>{{card.date_issued}}</td>
                <td>{{card.CVV_security_code}}</td>
                    <td>{{card.signature}}</td>
                    <td>{{card_status}}</td>
                    <td>{{card.account}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
