<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table th, td  {
          border: 1px solid;
          padding: 10px;
        }
        th{
          color: white;
          background-color: rgb(18, 21, 216);
        }
        table {
          width: 80%;
          border-collapse: collapse;
          margin-left: 10%;
        }
    </style>
    <table>
        <tr>
            <th>balance</th>
            <th> date</th>
            <th> is_active</th>
            <th>currency</th>
            <th>profile</th>
            <th>customer</th>
            <th>pin</th>
            <th>type</th>
        </tr>
        {% for wallet in wallets%}
        <tr>
                   <td>{{wallet.balance}}</td>
                   <td>{{wallet.date}}</td>
                   <td>{{wallet.is_active}}</td>
                   <td>{{wallet.currency}}</td>
                   <td>{{wallet.profile}}</td>
                   <td>{{wallet.customer}}</td>
                   <td>{{wallet.pin}}</td>
                   <td>{{wallet.type}}</td>
                    
        </tr>
    {% endfor %}
    </table>
</body>
</html>
